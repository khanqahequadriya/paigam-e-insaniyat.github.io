	    <h1>Any questions.. You are welcomed..!!</h1>
	    <form method="POST" action="https://formspree.io/khanqahequadriya@gmail.com">
		  <div class="form-row">
		  	<div class="form-group col-md-6">
		      <label for="inputPassword4">Name</label>
		      <input type="text" class="form-control" id="inputName4" placeholder="Name" name="Name">
		    </div>
		    <div class="form-group col-md-6">
		      <label for="inputEmail4">Email</label>
		      <input type="email" class="form-control" id="inputEmail4" placeholder="Email" name="Email">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputAddress">Address</label>
		    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" name="Address">
		  </div>
		  <div class="form-group">
		    <label for="inputAddress2">Address 2</label>
		    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor" name="Address 2">
		  </div>
		  <div class="form-row">
		    <div class="form-group col-md-6">
		      <label for="inputCity">City</label>
		      <input type="text" class="form-control" id="inputCity" name="City">
		    </div>
		    <div class="form-group col-md-4">
		      <label for="inputState">State/Union Territories</label>
		      <select id="inputState" class="form-control" name="State" placeholder="Choose" data-toggle="tooltip" data-placement="top" title="Please select State/Union Territories">
		        <option selected>Choose...</option>
		        <option>Andaman and Nicobar Islands</option>

		        <option>Assam</option>
		        <option>Bihar</option>
		        <option>Chandigarh</option>

		        <option>Dadra and Nagar Haveli</option>
		        <option>Daman and Diu</option>
		        <option>Delhi</option>
		        <option>Goa</option>
		        <option>Gujarat</option>
		        <option>Haryana</option>
		        <option>Himachal Pradesh</option>
		        <option>Jammu and Kashmir</option>
		        <option>Jharkhand</option>
		        <option>Karnataka</option>
		        <option>Kerala</option>
		        <option>Lakshadweep</option>
		        <option>Madhya Pradesh</option>
		        <option>Maharashtra</option>
		        <option>Manipur</option>
		        <option>Meghalaya</option>
		        <option>Mizoram</option>
		        <option>Nagaland</option>
		        <option>Odisha</option>
		        <option>Puducherry</option>
		        <option>Punjab</option>
		        <option>Rajasthan</option>
		        <option>Sikkim</option>
		        <option>Tamil Nadu</option>

		        <option>Tripura</option>
		        <option>Uttar Pradesh</option>
		        <option>Uttarakhand</option>
		        <option>West Bengal</option>
		      </select>
		    </div>
		    <div class="form-group col-md-2">
		      <label for="inputZip" name="Zip">Zip</label>
		      <input type="text" class="form-control" id="inputZip">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="request">Request or Query</label><br>
		    <textarea name="message" placeholder="Your message" cols="180" rows="8"></textarea>
		  </div>
		  <center><button type="submit" class="btn btn-primary btn-lg">Send..!!</button></center>
		</form>
